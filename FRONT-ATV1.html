<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados de Altura e Gênero - TED 1</title>
    <!-- Carrega o Tailwind CSS CDN para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .shadow-custom {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        
        <!-- Título Principal -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-blue-700">ANALISE DE DADOS DE ALTURA E GENERO</h1>
            <p class="text-sm text-gray-500 mt-1">Disciplina: Tecnologias para Front-End com Logica Imperativa | TED 1 - Atividade Individual</p>
            <div class="w-24 h-1 bg-blue-500 mx-auto mt-4 rounded-full"></div>
        </header>

        <!-- Container de Resultados -->
        <div id="resultados-container" class="space-y-8">
            <!-- Os resultados serão injetados aqui pelo JavaScript -->
        </div>

    </div>

    <script>
        // Variáveis globais para os dados, conforme o script Python
        const NUM_PESSOAS = 15;

        // Dados de 15 pessoas (nome, altura em metros, genero)
        const pessoas = [
            {"nome": "Alice", "altura": 1.65, "genero": "Feminino"},
            {"nome": "Bruno", "altura": 1.80, "genero": "Masculino"},
            {"nome": "Carla", "altura": 1.70, "genero": "Feminino"},
            {"nome": "Daniel", "altura": 1.75, "genero": "Masculino"},
            {"nome": "Eduarda", "altura": 1.60, "genero": "Feminino"},
            {"nome": "Felipe", "altura": 1.85, "genero": "Masculino"},
            {"nome": "Gabriela", "altura": 1.68, "genero": "Feminino"},
            {"nome": "Henrique", "altura": 1.90, "genero": "Masculino"},
            {"nome": "Isabela", "altura": 1.62, "genero": "Feminino"},
            {"nome": "João", "altura": 1.78, "genero": "Masculino"},
            {"nome": "Karina", "altura": 1.72, "genero": "Feminino"},
            {"nome": "Lucas", "altura": 1.82, "genero": "Masculino"},
            {"nome": "Mariana", "altura": 1.66, "genero": "Feminino"},
            {"nome": "Nicolas", "altura": 1.88, "genero": "Masculino"},
            {"nome": "Olivia", "altura": 1.64, "genero": "Feminino"}
        ];

        /**
         * Realiza a análise dos dados de altura e gênero.
         * @returns {Object} Contém todos os resultados da análise.
         */
        function analisarDados() {
            // 1. Obter lista de alturas e generos
            const alturas = pessoas.map(p => p.altura);
            // const generos = pessoas.map(p => p.genero); // Não usado, mas mantido por ser extraído do original.

            // 2. Calcular maior e menor altura (Usando Math.min/max com spread operator)
            const maiorAltura = Math.max(...alturas);
            const menorAltura = Math.min(...alturas);

            // 3. Encontrar as pessoas com maior e menor altura (pode haver empate, pegamos a primeira)
            const pessoaMaiorAltura = pessoas.find(p => p.altura === maiorAltura);
            const pessoaMenorAltura = pessoas.find(p => p.altura === menorAltura);

            // 4. Filtrar alturas e calcular a média masculina
            const alturasMasculino = pessoas
                .filter(p => p.genero === 'Masculino')
                .map(p => p.altura);
            
            let mediaMasculino = 0;
            if (alturasMasculino.length > 0) {
                const somaMasculina = alturasMasculino.reduce((acc, curr) => acc + curr, 0);
                mediaMasculino = somaMasculina / alturasMasculino.length;
            }

            // 5. Contar o número de pessoas do gênero feminino
            const numeroFeminino = pessoas.filter(p => p.genero === 'Feminino').length;

            // 6. Calcular estatísticas adicionais
            const numMasculino = pessoas.length - numeroFeminino;
            const somaAlturasGeral = alturas.reduce((acc, curr) => acc + curr, 0);
            const mediaAlturaGeral = somaAlturasGeral / pessoas.length;

            // 7. Distribuição por faixa de altura
            const faixaBaixa = pessoas.filter(p => p.altura < 1.70);
            const faixaMedia = pessoas.filter(p => p.altura >= 1.70 && p.altura < 1.80);
            const faixaAlta = pessoas.filter(p => p.altura >= 1.80);

            return {
                maiorAltura,
                menorAltura,
                pessoaMaiorAltura,
                pessoaMenorAltura,
                mediaMasculino,
                numeroFeminino,
                numMasculino,
                mediaAlturaGeral,
                faixaBaixa,
                faixaMedia,
                faixaAlta
            };
        }

        /**
         * Gera o HTML para exibir os dados e os resultados.
         */
        function exibirResultados() {
            const resultados = analisarDados();
            const container = document.getElementById('resultados-container');
            let htmlContent = '';

            // --- 1. Exibir Dados Coletados ---
            htmlContent += `
                <div class="bg-white p-6 rounded-xl shadow-custom border border-gray-100">
                    <h2 class="text-2xl font-semibold mb-4 text-blue-600 border-b pb-2">DADOS COLETADOS (${NUM_PESSOAS} Pessoas)</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
            `;
            pessoas.forEach((pessoa, index) => {
                const corGenero = pessoa.genero === 'Feminino' ? 'text-pink-600' : 'text-sky-600';
                htmlContent += `
                    <div class="flex justify-between items-center text-gray-700 p-1 border-b border-gray-50 last:border-b-0">
                        <span class="font-medium">${index + 1}. ${pessoa.nome}</span>
                        <span class="${corGenero} font-mono text-sm">${pessoa.altura.toFixed(2)}m (${pessoa.genero[0]})</span>
                    </div>
                `;
            });
            htmlContent += `
                    </div>
                </div>
            `;

            // --- 2. Resultados da Análise ---
            htmlContent += `
                <div class="bg-white p-6 rounded-xl shadow-custom border border-gray-100">
                    <h2 class="text-2xl font-semibold mb-4 text-green-600 border-b pb-2">RESULTADOS DA ANÁLISE PRINCIPAL</h2>
                    <div class="space-y-3 text-lg">
                        <p class="flex items-center">
                            <span class="text-xl mr-2 text-green-500 font-bold">→</span>  
                            <span class="font-medium text-gray-700">Maior altura:</span>  
                            <span class="ml-auto font-bold text-green-700">${resultados.maiorAltura.toFixed(2)}m (${resultados.pessoaMaiorAltura.nome})</span>
                        </p>
                        <p class="flex items-center">
                            <span class="text-xl mr-2 text-red-500 font-bold">→</span>  
                            <span class="font-medium text-gray-700">Menor altura:</span>  
                            <span class="ml-auto font-bold text-red-700">${resultados.menorAltura.toFixed(2)}m (${resultados.pessoaMenorAltura.nome})</span>
                        </p>
                        <p class="flex items-center">
                            <span class="text-xl mr-2 text-sky-500 font-bold">→</span>  
                            <span class="font-medium text-gray-700">Média de altura masculina:</span>  
                            <span class="ml-auto font-bold text-sky-700">${resultados.mediaMasculino.toFixed(2)}m</span>
                        </p>
                        <p class="flex items-center">
                            <span class="text-xl mr-2 text-pink-500 font-bold">→</span>  
                            <span class="font-medium text-gray-700">Número de pessoas do gênero feminino:</span>  
                            <span class="ml-auto font-bold text-pink-700">${resultados.numeroFeminino}</span>
                        </p>
                    </div>
                </div>
            `;

            // --- 3. Estatísticas Adicionais e Distribuição ---
            htmlContent += `
                <div class="bg-white p-6 rounded-xl shadow-custom border border-gray-100 grid grid-cols-1 lg:grid-cols-2 gap-8">
                    
                    <!-- Estatísticas Adicionais -->
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-purple-600 border-b pb-2">ESTATÍSTICAS ADICIONAIS</h3>
                        <ul class="space-y-2 text-gray-600">
                            <li class="flex justify-between items-center border-b border-gray-100 py-1">
                                <span class="font-medium">Total de pessoas analisadas:</span>
                                <span class="font-bold text-gray-800">${NUM_PESSOAS}</span>
                            </li>
                            <li class="flex justify-between items-center border-b border-gray-100 py-1">
                                <span class="text-sky-600 font-medium">Contagem Masculino:</span>
                                <span class="font-bold text-sky-700">${resultados.numMasculino}</span>
                            </li>
                            <li class="flex justify-between items-center border-b border-gray-100 py-1">
                                <span class="text-pink-600 font-medium">Contagem Feminino:</span>
                                <span class="font-bold text-pink-700">${resultados.numeroFeminino}</span>
                            </li>
                            <li class="flex justify-between items-center border-b border-gray-100 py-1">
                                <span class="font-medium">Altura Média Geral:</span>
                                <span class="font-bold text-gray-800">${resultados.mediaAlturaGeral.toFixed(2)}m</span>
                            </li>
                        </ul>
                    </div>

                    <!-- Distribuição por Faixa de Altura -->
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-purple-600 border-b pb-2">DISTRIBUIÇÃO POR FAIXA DE ALTURA</h3>
                        <div class="space-y-2">
                            ${gerarFaixaHTML("Baixa (<1.70m)", resultados.faixaBaixa.length, 'bg-red-400')}
                            ${gerarFaixaHTML("Média (1.70-1.79m)", resultados.faixaMedia.length, 'bg-yellow-400')}
                            ${gerarFaixaHTML("Alta (≥1.80m)", resultados.faixaAlta.length, 'bg-green-400')}
                        </div>
                    </div>

                </div>
            `;

            // Injeta o conteúdo no DOM
            container.innerHTML = htmlContent;
        }

        /**
         * Função auxiliar para gerar o HTML de uma faixa de altura.
         */
        function gerarFaixaHTML(label, count, barColor) {
            const percentage = ((count / NUM_PESSOAS) * 100).toFixed(0);
            return `
                <div class="mb-3">
                    <div class="flex justify-between mb-1 text-sm font-medium text-gray-700">
                        <span>${label}</span>
                        <span>${count} pessoas (${percentage}%)</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="${barColor} h-2.5 rounded-full" style="width: ${percentage}%"></div>
                    </div>
                </div>
            `;
        }

        // Executa a função principal ao carregar a janela
        window.onload = exibirResultados;

    </script>
</body>
</html>
